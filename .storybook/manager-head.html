<style>
.Pane.vertical.Pane2 {
  height: calc(100% - 46px) !important;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  var storybookTitle = document.querySelector('[href="https://github.com/storybooks/storybook"] > h3');
  storybookTitle.innerText = 'Terra Core';

  var storybookAnchor = document.querySelector('[href="https://github.com/storybooks/storybook"]');
  storybookAnchor.setAttribute('href', 'https://github.com/cerner/terra-core');

  function injectStyles(styles) {
    var head = document.head || document.getElementsByTagName('head')[0];
    var style = document.createElement('style');

    style.type = 'text/css';
    if (style.styleSheet){
      style.styleSheet.cssText = styles;
    } else {
      style.appendChild(document.createTextNode(styles));
    }

    head.appendChild(style);
  }

  /* Add styles for fullscreen toggle button */
  var styles = '.fullscreen-toggle { position: absolute; bottom: -46px; height: 46px; width: 100%; background: #333; color: #fff; padding: 14px; box-sizing: border-box; text-align: center; font-family: sans-serif; display: block; z-index: 1; border: 0; border-radius: 0; font-size: 1em;}';
  injectStyles(styles);

  /* Add button to toggle fullscreen mode */
  var a = document.createElement('button');
  a.setAttribute('onClick', 'javascript: toggleFullScreen()');
  a.setAttribute('class', 'fullscreen-toggle');
  a.innerText = 'Toggle Full Screen';
  var horzpane = document.querySelector('.Pane.vertical.Pane2');
  horzpane.appendChild(a);
});
</script>
